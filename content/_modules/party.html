---

{% assign PARTY = site.data.party %}
<h1>wedding party</h1>

{% for item in PARTY %}
  <h3 class='accent spacer-2 pull-1'>{{ item.label }}</h3>
  {% for person in item.people -%}
    <h2 class='name top-1'>{{ person.name }}</h2>
    {% if person.alt -%}
      <small class='squeeze-2 on-background'>{{ person.alt }}</small>
    {% endif -%}
  {%- endfor %}
{%- endfor %}
