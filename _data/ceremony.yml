- label: prayer & welcome
  items:
  - label: Pastor Thành Tran
    pretext: Officiant / Chủ lễ
  - label: Sample Text
    hidden: true
    text:
    - We are gathered here in the sight of God and these witnesses to unite Paul and Kaylee in holy matrimony.
      As believers in Jesus Christ, they recognize that it was God who instituted marriage, and who said,
      "It is not good for man to be alone. I will make a helper suitable for him."
      The God who made and redeemed them also instituted this relationship they are about to enter.
    - Paul and Kaylee, the vows you are about to take are not to be taken without careful thought and prayer.
      For in them, you are committing yourselves exclusively the one to the other for as long as you both shall live.
      This love is not to be diminished by difficult circumstances, and it is only to be dissolved by death.
    - As God's children by faith in Jesus Christ, the relationship of marriage is especially meaningful.
      Certainly it is possible for non-believers to marry,
      but only members of God's family by faith in Jesus Christ can ever experience the joy
      and fulfillment which God intends for marriage to have.
      Let me remind you, Paul and Kaylee, your home will never be what God intends for it to be if you leave Him out of your relationship.
      As you are obedient to the Word of God, and allow God to control your relationship,
      your home will be the place of joy and testimony to the world that God intends.
- label: scripture readings
  items:
  - label: Deborah Lê
    pretext: Người đọc
    header: Cô-rinh-tô 13
    text:
      - "Dầu tôi nói được các thứ tiếng loài người và thiên-sứ, nếu không có tình yêu-thương, thì tôi chỉ như đồng kêu lên hay là chập-chỏa vang tiếng."
      - "Dầu tôi được ơn nói tiên-tri, cùng biết đủ các sự mầu-nhiệm và mọi sự hay-biết; dầu tôi có cả đức-tin đến nỗi dời núi được, nhưng không có tình yêu-thương, thì tôi chẳng ra gì."
      - "Dầu tôi phân-phát gia-tài để nuôi kẻ nghèo-khó, lại bỏ thân mình để chịu đốt, song không có tình yêu-thương, thì đều đó chẳng ích chi cho tôi."
      - "Tình yêu-thương hay nhịn-nhục; tình yêu-thương hay nhơn-từ; tình yêu-thương chẳng ghen-tị, chẳng khoe mình, chẳng lên mình kiêu-ngạo, chẳng làm đều trái phép, chang kiếm tư-lợi, chẳng nóng-giận, chẳng nghi-ngờ sự dữ, chẳng vui về đều không công-bình, nhưng vui trong lẽ thật."
      - "Tình yêu-thương hay dung-thứ mọi sự, tin mọi sự, trông-cậy mọi sự, nín-chịu mọi sự."
      - "Tình yêu-thương không hề thất bại."
  - label: Jadon Pham
    pretext: Reader
    header: Corinthians 13
    text:
      - "If I speak in the tongues of men or of angels, but do not have love, I am only a resounding gong or a clanging cymbal."
      - "If I have the gift of prophecy and can fathom all mysteries and all knowledge, and if I have a faith that can move mountains, but do not have love, I am nothing."
      - "If I give all I possess to the poor and give over my body to hardship that I may boast, but do not have love, I gain nothing."
      - "Love is patient, love is kind. It does not envy, it does not boast, it is not proud."
      - "It does not dishonor others, it is not self-seeking, it is not easily angered, it keeps no record of wrongs."
      - "Love does not delight in evil but rejoices with the truth."
      - "It always protects, always trusts, always hopes, always perseveres."
      - "Love never fails."
- label: worship
  items:
  - label: O Praise His Name
    pretext: Benjamin Hastings
    header: English
    text:
      - <small class='on-background'>Verses 1 & 2</small><br/>
        I cast my mind to Calvary<br/>
        Where Jesus bled and died for me<br/>
        I see His wounds His hands His feet<br/>
        My Saviour on that cursed tree
      - His body bound and drenched in tears<br/>
        They laid Him down in Joseph's tomb<br/>
        The entrance sealed by heavy stone<br/>
        Messiah still and all alone
      - <small class='on-background'>Chorus</small><br/>
        O praise the Name of the Lord our God<br/>
        O praise His Name forevermore<br/>
        For endless days we will sing Your praise<br/>
        Oh Lord oh Lord our God
      - <small class='on-background'>Verse 3 & 4</small><br/>
        Then on the third at break of dawn<br/>
        The Son of heaven rose again<br/>
        O trampled death where is your sting<br/>
        The angels roar for Christ the King
      - He shall return in robes of white<br/>
        The blazing sun shall pierce the night<br/>
        And I will rise among the saints<br/>
        My gaze transfixed on Jesus' face
      - <small class='on-background'>return to chorus</small><br/>
  - header: Tiếng Việt
    text:
      - <small class='on-background'>Câu 1 & 2</small><br/>
        Hoài niệm khi xưa nơi Gô-gô-tha<br/>
        Thật xưa Jesus Ngài chết thay tôi<br/>
        Những vết thương xưa ở chân-tay Ngài<br/>
        Thập giá khi xưa Ngài đã treo mình
      - Vì yêu thương ta nên phó thân mình<br/>
        Chịu bao đau thương nhục nhã khinh chê<br/>
        Chúa hiến thân mình cứu tôi khỏi tội<br/>
        Lòng Chúa yêu tôi thật quá bao la
      - <small class='on-background'>Điệp khúc</small><br/>
        Nào cùng hiệp lòng ngợi khen Chúa Chí Cao<br/>
        Nào cùng thờ lạy Chúa mãi không thôi<br/>
        Nguyện trọn đời này ca khen Chúa kính yêu<br/>
        Lòng này mãi chúc tôn Ngài
      - <small class='on-background'>Câu 3 & 4</small><br/>
        Rồi Ngài phục sinh chiến thắng huy hoàng<br/>
        Kìa vua Jêsus lại sống hiển vinh<br/>
        Ngài thật đã sống chiến thắng vinh quang<br/>
        Chiến thắng âm ti là chính Con Trời
      - Thật vinh quang thay khi Chúa trở lại<br/>
        Và kìa vinh quang rạng rỡ soi ra<br/>
        Hỡi Chúa yêu thương đến trong tâm này<br/>
        Lòng chính con đây nguyện bước theo Ngài.
      - <small class='on-background'>trở lại điệp khúc</small><br/>
