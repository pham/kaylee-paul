---
layout: default
---

<main class='center-box-container'>
  <h1>Kaylee &times; Paul</h1>
  <small>February 29th</small>

  <blockquote class='spacer-4'>
    Many waters cannot quench love,<br/>
    neither can the floods drown it.<br/>
    <small>Songs of Solomon 8:7</small>
  </blockquote>

  <button
    class='line-drawn button-main spacer-4'
    data-id='rsvp'
    onclick='toggleVisibility(this)'
  >RSVP</button>
</main>

<section id='rsvp' class='page center-box-container'>
  <h1>rsvp</h1>
  <p>
    Please confirm you're attending our wedding ceremony.
  </p>
  <div class='input-group spacer-1'>
    <input required
      name='name'
      type='text'
      class='line-drawn'
    />
    <span class='floating-label'>Full name</span>
  </div>

  <div class='input-group spacer-2'>
    <input required
      name='phone'
      type='text'
      class='line-drawn'
    />
    <span class='floating-label'>Mobile phone</span>
  </div>

  <div class='input-group spacer-2'>
    <input required
      name='guests'
      type='number'
      class='line-drawn'
    />
    <span class='floating-label'>Number of guests</span>
    <span class='floating-label-bottom'>Including yourself</span>
  </div>

  <div class='spacer-4'>
    <button
      class='line-drawn'
      data-id='rsvp'
      onclick='confirm(this)'
    >Confirm</button>

    <button
      class='line-drawn button-main button-secondary'
      data-id='rsvp'
      onclick='toggleVisibility(this)'
    >Cancel</button>
  </div>
</section>

<section id='thanks' class='page center-box-container'>
  <h1>guest</h1>

  <div id='content'/>

  <div class='spacer-4'>
    <button
      class='line-drawn'
      onclick='findNumber("408-888-6632")'
    >Lookup</button>
    <button
      class='line-drawn button-main button-secondary'
      data-id='thanks'
      onclick='toggleVisibility(this)'
    >Close</button>
  </div>
</section>
