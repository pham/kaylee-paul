---
{% assign MAIN = site.data.main %}
<main>
  <div class='border'>
    <img src='{{ MAIN.logo }}' width=400 alt='{{ MAIN.hero }}' title='{{ MAIN.hero }}' />
    <small>{{ MAIN.date }}</small>

    <div class='spacer-2 special'>
      {% for item in MAIN.main_menu -%}
        {% if item.href -%}
          <a class='menu-item' href='{{ item.href }}' title='{{ item.label }}'>{{ item.label }}</a>
        {% else -%}
          <span class='menu-item'>{{ item.label }}</span>
        {% endif -%}
      {% endfor -%}
    </div>
  </div>
</main>
